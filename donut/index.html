<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO CYBERDECK // DONUT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="terminal-container">
        <!-- Main Viewport: The ASCII Ocean -->
        <div id="main-viewport">
            <pre id="ocean-display"></pre>
        </div>

        <!-- Status Bar: The Spinning Donut -->
        <div id="status-bar">
            <div class="widget-box">
                <div class="widget-title">:: SYSTEM MONITOR ::</div>
                <pre id="donut-display"></pre>
            </div>
            <div class="info-panel">
                <div>STATUS: ONLINE</div>
                <div>MEM: 64KB OK</div>
                <div>NET: CONNECTED</div>
            </div>
        </div>
    </div>

    <!-- CRT Overlay Effect -->
    <div class="scanlines"></div>

    <script src="script.js"></script>
</body>

</html>
