name: Update Public Library Index

on:
  push:
    paths:
      - 'library/files/**'
      - '.github/workflows/library_indexer.yml'
      - 'library/generate_library.py'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Library Indexer Script
      run: python library/generate_library.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add library/files.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update library index" && git push)
