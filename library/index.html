<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Library // Adir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../webpage icon.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Library specific overrides */
        .library-container {
            width: 100%;
            max-width: 900px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--primary-color);
            background: rgba(10, 10, 12, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }

        .library-header {
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary-color);
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.1) 0%, rgba(10, 10, 12, 0) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .library-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.4rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shelf-zone {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Reusing file-item styles but tweaking for library feel */
        .file-item {
            display: grid;
            grid-template-columns: 40px 1fr 100px 80px;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            font-family: 'Share Tech Mono', monospace;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: rgba(0, 255, 65, 0.1);
            padding-left: 20px;
            color: #fff;
        }

        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 15px;
        }

        .file-size,
        .file-type {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-align: right;
        }

        .book-deco {
            font-size: 4rem;
            position: absolute;
            bottom: -10px;
            right: 20px;
            opacity: 0.1;
            transform: rotate(-15deg);
            pointer-events: none;
        }

        /* Scrollbar styling */
        .shelf-zone::-webkit-scrollbar {
            width: 8px;
        }

        .shelf-zone::-webkit-scrollbar-track {
            background: #000;
        }

        .shelf-zone::-webkit-scrollbar-thumb {
            background: var(--primary-color);
        }
    </style>
</head>

<body>

    <main class="content-wrapper">
        <section class="library-container">
            <header class="library-header">
                <div class="library-title">
                    <span>üèõÔ∏è</span> PUBLIC_LIBRARY
                </div>
                <div style="font-size: 0.8rem; color: var(--text-dim);">
                    [ OPEN ACCESS ]
                </div>
            </header>

            <div class="shelf-zone" id="file-list">
                <!-- Loading State -->
                <div style="padding: 20px; text-align: center; color: var(--text-dim);">
                    SEARCHING_ARCHIVES...
                </div>
            </div>

            <!-- Background Decoration -->
            <div class="book-deco">üìö</div>
        </section>
    </main>

    <!-- Global HUD -->
    <footer class="global-hud">
        <div class="hud-frame">
            <div class="hud-module left">
                <button id="pages-toggle" class="hud-btn pages-btn">
                    <img src="../pages icon.png" alt="Pages" class="pages-icon-img">
                </button>
            </div>
            <div class="hud-module center">
                <span class="scrolling-text">CONNECTING TO PUBLIC ARCHIVES ... PLEASE WAIT ...</span>
            </div>
            <div class="hud-module right">
                <button id="terminal-toggle" class="hud-btn" title="Open Terminal">
                    <img src="../terminal icon.png" alt="Terminal">
                </button>
            </div>
        </div>
    </footer>

    <!-- Overlay Areas -->
    <div id="pages-menu" class="hidden">
        <div class="pages-list">
            <h3>// DIRECTORY</h3>
            <ul>
                <li><a href="../index.html">> HOME</a></li>
                <li><a href="#" class="disabled">> BLOG [LOCKED]</a></li>
                <li><a href="../filesystem/index.html">> FILES</a></li>
                <li><a href="../gallery/index.html">> GALLERY</a></li>
                <li><a href="#">> LIBRARY (CURRENT)</a></li>
                <li><a href="../projects/index.html">> PROJECTS</a></li>
            </ul>
        </div>
    </div>

    <!-- Reusing main script for HUD logic -->
    <script src="../script.js"></script>
    <script src="library.js"></script>
</body>

</html>
