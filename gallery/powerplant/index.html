<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHERNOBYL TERMINAL_</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crt-overlay"></div>
    <div class="terminal-container">
        <!-- Main Animation Viewport (75%) -->
        <main id="viewport" class="ascii-canvas"></main>

        <!-- Status Bar (25%) -->
        <footer id="status-bar">
            <div class="status-panel">
                <h2 class="blink">SYSTEM STATUS: CRITICAL</h2>
                <div class="data-row"><span>REACTOR_4</span><span class="value warning">UNSTABLE</span></div>
                <div class="data-row"><span>CORE_TEMP</span><span class="value">2840 K</span></div>
                <div class="data-row"><span>RADIATION</span><span class="value danger">15,000 R/h</span></div>
            </div>
            <div class="status-panel log">
                <p>> INIT_SEQUENCE_START...</p>
                <p>> CONNECTING TO SENSOR ARRAY...</p>
                <p>> WARNING: GRAPHITE FIRE DETECTED</p>
                <p>> EVACUATE IMMEDIATE VICINITY</p>
                <p class="blink-cursor">_</p>
            </div>
        </footer>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
